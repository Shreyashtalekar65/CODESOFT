<!DOCTYPE html>
<html>
  <head>
    <title>Task List 2023</title>
    <link href="to_do.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Task List 2023</h1>
      <form id="new-task-form">
        <input
          type="text"
          id="new-task-input"
          placeholder="What do you have planned?"
        />
        <input type="submit" id="new-task-submit" value="Add task" />
      </form>
    </header>
    <main>
      <section class="task-list">
        <h2>Tasks</h2>
        <div class="task">
          <div class="content">
            <input type="text" class="text" value="My shiny task" readonly />
          </div>
          <div class="actions">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </div>
          <div class="task">
            <div class="content">
              <input type="text" class="text" value="My shiny task" readonly />
            </div>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
        </div>
      </section>
    </main>
    <script src="to_do.js"></script>
  </body>
</html>
